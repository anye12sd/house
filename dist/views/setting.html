<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好多房 - 杭州摆摆网络科技有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司">
    <meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 ">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
    <link rel="stylesheet" href="../public/css/setting.css">
</head>
<body>
<div class="top">
    <span class="pic"></span>
    <p class="top-text">
        设置
    </p>
</div>
<div class="content">
    <span class="accept">接收需求</span>
    <span class="button"></span>
</div>
<div class="content">
    <span class="accept">关于</span>
    <i class="icon"></i>
</div>
<div class="content clear">
    <span class="accept">清除缓存</span>
    <i class="icon"></i>
    <span class="data">7.02M</span>
</div>
<div class="content">
    <p class="quit">退出登录</p>
</div>
<div class="alert1">
    <p>您确定要清理缓存么？</p>
    <button class="cancel1">取消</button>
    <button class="do">确定</button>
</div>
<div class="zhezhao"></div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(".pic").click(function(){
        history.back();
    });
    $(".clear").click(function(){
        $(".alert1").css("display","block");
        $(".zhezhao").css("display","block");
        $(".cancel1").click(function(){
            $(".alert1").css("display","none");
            $(".zhezhao").css("display","none");
        });
        $(".do").click(function(){
            $(".alert1").css("display","none");
            $(".zhezhao").css("display","none");
        })
    });
    $(".quit").click(function(){
        window.location = "login.html"
    })
</script>
</body>
</html>
