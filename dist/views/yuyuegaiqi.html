<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好多房 - 杭州摆摆网络科技有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司">
    <meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 ">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
    <link rel="stylesheet" href="../public/css/yuyuegaiqi.css">
</head>
<body>
<div class="top">
    <span class="pic">取消</span>
    <p class="top-text">
        预约改期
    </p>
    <span class="upload">确定</span>
</div>
<div class="explain">
    <p>约见人</p>
</div>
<div class="people">
    <div class="left">
        <div class="img"></div>
        <div class="person">
            <div class="name">你才是张三</div>
            <div class="shenfen">租户</div>
        </div>
    </div>
    <div class="right"></div>
</div>

<div class="explain">
    <p>预约信息</p>
</div>
<div class="text_">
    <div class="left">
        <div class="name">华旭国际大厦</div>
        <div class="location">区域：黄埔-人民广场</div>
        <div class="square">面积：766㎡</div>
    </div>
    <div class="right">
        <div class="type">房型：商务中心</div>
        <div class="price">单价：￥5.5元/㎡/天起</div>
    </div>
</div>

<div class="explain">
    <p>预约时间</p>
</div>
<div class="time">
    <div class="name">2016-08-08</div>
</div>
<div class="explain">
    <p>预约状态</p>
</div>
<div class="state">
    <div class="stage">
        <p class="date">08-10</p>
        <p class="day">&nbsp;&nbsp;&nbsp;周三</p>
        <p class="zhuangtai">订单成功</p>
    </div>
</div>

<div class="explain">
    <p>更改预约时间</p>
</div>

<input type="text" class="timer">

<div class="alert">
    <p>预约只能更改一次，请和客户确认</p>
    <button class="cancel">取消</button>
    <button class="do">确定</button>
</div>
<div class="zhezhao"></div>

<div class="alert1">
    <p>时间修改成功，记得准时赴约哦</p>
    <button class="btn">确定</button>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(".timer").blur(function(){
        console.log($(".timer").val());
        if($(".timer").val() != ""){
            $(".alert").css("display","block");
            $(".zhezhao").css("display","block");

            $(".cancel").click(function(){
                $(".alert").css("display","none");
                $(".zhezhao").css("display","none");
            });

            $(".do").click(function(){
                $(".alert").css("display","none");
                $(".alert1").css("display","block");

                $(".btn").click(function(){
                    window.location = "yuyuexiangqing3.html"

                })
            });
        }
    });
    $(".people .right").click(function(){
        $(".alert").css("display","block");
        $(".zhezhao").css("display","block");

        $(".cancel").click(function(){
            $(".alert").css("display","none");
            $(".zhezhao").css("display","none");
        });
        $(".do").click(function(){
            $(".alert").css("display","none");
            $(".zhezhao").css("display","none");
        })
    });
    $(".pic").click(function(){
        window.location = "yuyuexiangqing3.html"
    });
    $(".upload").click(function(){
        window.location = "yuyuexiangqing3.html"
    });
</script>
</body>
</html>
