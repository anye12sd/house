<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好多房 - 杭州摆摆网络科技有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司">
    <meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 ">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
    <link rel="stylesheet" href="../public/css/zhuanzubianjigeren.css">

</head>
<body>
<div class="top">
    <span class="pic"></span>
    <p class="top-text">
        个人资料
    </p>
</div>
<div class="content">
    <ul>
        <li class="list1">头像</li>
        <li class="list2"><i></i></li>
        <li class="list3"></li>
    </ul>
    <ul>
        <li class="list1">简介</li>
        <li class="list2"><input type="text" value="以前喜欢一个人，现在喜欢一个人" class="aaa"></li>
        <li class="list3"></li>
    </ul>
    <ul>
        <li class="list1">联系方式</li>
        <li class="list2"><input type="text" value="18956024163" class="aaa"></li>
        <li class="list3"></li>
    </ul>
</div>

<div class="tupian">
    <ul>
        <li class="l1"></li>
        <li class="l2"></li>
        <li></li>
    </ul>
</div>
<div class="text">
    <ul>
        <li>名片正面</li>
        <li>房屋租赁合同</li>
        <li></li>
    </ul>
</div>
<div class="photo">
    <ul>
        <li>拍照</li>
        <li>从相册选择</li>
        <li style="color:orangered">取消</li>
    </ul>
</div>
<div class="zhezhao"></div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(".pic").click(function(){
        history.back();
    });
    $(".tupian>ul>li").click(function(){
        $(".photo").css("display","block");
        $(".zhezhao").css("display","block");
    });
    $(".photo").click(function(){
        $(".photo").css("display","none");
        $(".zhezhao").css("display","none");
    });
    $(".aaa").focus(function(){
        var y = $(this).attr("value");
        $(this).parent().next().css("background","none");
        $(this).parent().next().html("完成");
        $(".list3").click(function(){
            var x =  $(this).prev().children().val();
            console.log(x);
            $(this).prev().children().val(x);
            $(this).prev().children().attr("value",x);
            $(this).css({"background":"url('../public/img/content_list_right_icon@2x.png') no-repeat center","width":60,"height":30,"backgroundSize":12});
        });
        $(".aaa").blur(function(){
            $(this).attr("value",y);
            $(this).val(y);
            $(this).parent().next().css({"background":"url('../public/img/content_list_right_icon@2x.png') no-repeat center","width":60,"height":30,"backgroundSize":12});
            $(this).parent().next().text("");
        });
    });

</script>
</body>
</html>
