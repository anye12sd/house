    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
    <link rel="stylesheet" href="../public/css/forget.css">

</head>
<body>
<div class="box">
    <div class="top">
        <span class="pic"></span>
        <p class="top-text">
            忘记密码
        </p>
    </div>
    <div class="content">
        <div class="txt">
            <i></i><span class="text">帐号：</span><input type="text" placeholder="请输入您的手机号" class="txt1">
        </div>
        <div class="txt6">
            <i></i><span class="yanzheng">验证码：</span><input type="text" placeholder="请输入验证码" class="txt2"><button class="get">获取验证码</button>
        </div>
        <div class="pass">
            <i></i><span class="password1">密码：</span><input type="password" placeholder="请输入您的密码" class="txt3">
        </div>
        <div class="pass">
            <i></i><span class="password2">密码：</span><input type="password" placeholder="请再输入您的密码" class="txt4">
        </div>
    </div>

    <button class="btn">确定</button>

</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

<script>
    $(".pic").click(function(){
        window.location = "login.html";
    });
    $(".btn").click(function(){
        window.location = "login.html";
    });
    $(".shenfeng span:nth-of-type(2)").click(function(){
        if($(this).attr("class")=="arrow"){
            $(this).removeClass("arrow");
            $(this).addClass("arrow1");
            $(".list").css("display","block");
        }else{
            $(this).removeClass("arrow1");
            $(this).addClass("arrow");
            $(".list").css("display","none");
        }
    });
    var stop;
    var timeLeft;
    function a(){
        timeLeft --;
        stop = setTimeout(a,1000);
        console.log(timeLeft);
        if(timeLeft <= 0){
            $(".get").removeAttr("disabled");
            $(".get").text("获取验证码");
            $(".get").css("background","orange");
            clearTimeout(stop);
        }else{
            $(".get").attr("disabled","true");
            $(".get").css("background","#ccc");
            $(".get").text(timeLeft + "s后重新获取");
        }
    }
    $(".get").click(function(){
        timeLeft = 5;
        a();
    });
</script>
</body>
</html>
